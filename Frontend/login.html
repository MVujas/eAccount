<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png">
    <title>eAccount</title>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>
    
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="spinner"></div>
    <div class="cont">
        <div class="helper">
            <div class="logForm">
                <header>
                    <h1>eAccount</h1>
                </header>
                <div class="main">
                    <p class="failed-login hidden">Please enter the correct username and password for a staff account. Note that both fields may be case-sensitive.</p>
                    <span>Login into eAccount panel</span>
                    <form role="form">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter username" required>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter password" required>
                      </div>
                      <div class="checkbox" >
                        <label>
                          <input type="checkbox"> Keep me logged in
                        </label>
                      </div>
                      <button class="btn btn-primary" style="width: 100%">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <script src="js/spinner.js"></script>
</body>
</html>
